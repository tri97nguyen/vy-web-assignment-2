<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order.css">
    <title>Order</title>
</head>

<body>
    <nav id="nav-bar">
        <a class="nav-list">Logo</a>
        <a href="index.html" class="nav-list">Home Page</a>
        <a href="registration.html" class="nav-list">Registration</a>
        <a href="order.html" class="nav-list active">Order</a>
        <a href="features.html" class="nav-list">Features</a>
    </nav>
    <form method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
        <p class="no-margin-bottom">Delivery Preference:</p>
        <input id="delivery-toggler" type="radio" name="deliver-mode" value="delivery">
        <label for="html">Delivery</label><br>
        <input id="pickup-toggler" type="radio" name="deliver-mode" value="pickup">
        <label for="css">Pickup</label><br>

        <div id="delivery-address-block">
            <label>
                Delivery Address:
                <input type="text" id="delivery-address-input" name="delivery-address" />
            </label>
        </div>

        <div id="billing-address-block">
            <label id="billing-address">Billing Address:</label>
            <p id="error-message">Please enter your delivery address first!</p>
            <label id="same-as-delivery-block">Same as delivery address
                <input type="checkbox" id="same-as-delivery" name="same-as-delivery" />
            </label>
            <input type="text" id="billing-address-input" name="billing-address" />
        </div>

        <div>
            <label id="billing-address">
                Contact Number:
                <input type="text" name="contact" />
            </label>
        </div>

        <div>
            <label id="billing-address">
                Email:
                <input type="email" name="email" />
            </label>
        </div>


        <div>
            <label id="billing-address">
                <p class="no-margin-bottom">Payment Method:</p>
                <label>Pay On Pickup</label>
            <input id="pay-pickup" type="radio" name="pay" value="pickup" />
            <label>Pay Online</label>
            <input id="pay-online" type="radio" name="pay" value="online" />
            </label>
        </div>


        <div id="credit-card-block">
            <label id="billing-address">
                <p>Credit Card Information:</p>
                <p>Card Type:</p>
                <label>Visa</label>
            <input class="credit-radio-btn" type="radio" name="card-type" value="visa" />
            <label>Mastercard</label>
            <input class="credit-radio-btn" type="radio" name="card-type" value="mastercard" />
            <label>Amex</label>
            <input class="credit-radio-btn" type="radio" name="card-type" value="amex" />
            <br>
            <label>Card Number:</label>
            <input class="card-input" id="card-number-input" type="text" name="card-number" /><br>
            <label>Name On Card:</label>
            <input class="card-input" type="text" name="name-on-card" /><br>
            <label>Security code (CVV/CVC):</label>
            <input class="card-input" type="password" name="cvv" maxlength="4" /><br>
            <label>Expiration Date:</label>
            <input class="card-input" type="date" name="exp-date" />
            </label>
        </div>

        <button type="submit">submit</button>
        <button type="reset">reset</button>


    </form>
    <script src="order.js"></script>
</body>

</html>
