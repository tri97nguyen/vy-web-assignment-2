<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Document</title>
</head>

<body>
    <nav id="nav-bar">
        <a class="nav-list">Logo</a>
        <a href="index.html" class="nav-list">Home Page</a>
        <a href="registration.html" class="nav-list active">Registration</a>
        <a href="order.html" class="nav-list">Order</a>
        <a href="features.html" class="nav-list">Features</a>
    </nav>

    <form id="form" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
        <h2>Sign Up</h2>
        <div>
            <ul id="error-message-list"></ul>
        </div>
        <div>
            <label>
                Username:
                <input type="text" name="username" class="require">
            </label>
        </div>
        <div>
            <label>
                Password:
                <input type="password" name="password" class="require">
            </label>
        </div>
        <div>
            <label>
                male
                <input type="radio" name="gender" value="male" class="require">
            </label><br>
            <label>
                female
                <input type="radio" name="gender" value="female" class="require">
            </label><br>
            <label>
                non-binary
                <input type="radio" name="gender" value="non-binary" class="require">
            </label>
            
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="email"  class="require">
        </div>
        <div>
            <label>Opt-in to our monthly e-mail</label>
            <input type="checkbox" name="email-opt-in">
        </div>
        <div>
            Favorite Coffee
            <select name="coffee" class="require">
                <option value="cappuccino">cappuccino</option>
                <option value="macchiato">macchiato</option>
                <option value="expresso">expresso</option>
                <option value="latte">latte</option>
            </select>
        </div>
        <button type="reset">reset</button>
        <button type="submit">submit</button>
    </form>

    <script src="js/validation.js"></script>
</body>

</html>
